<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator using </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="wrapper">
        <h2>Simple Calculator</h2>

        <input type="text" name="num-one" id="num-one">
        <input type="text" name="num-two" id="num-two">
        <br><br>

        <input type="radio" name="sign-area" id="box1" value="add" checked><b>+</b>
        <input type="radio" name="sign-area" id="box2" value="subtract" ><b>-</b>
        <input type="radio" name="sign-area" id="box3" value="multipy" ><b>*</b>
        <input type="radio" name="sign-area" id="box4" value="divide" ><b>/</b>
        <br><br>

        <button type="button" onclick="outcome()">Calculatke</button>

        <h1 id="result"></h1>
    </div>

    <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script>
        function outcome(){
           var x = Number(document.getElementById("num-one").value);
           var y = Number(document.getElementById("num-two").value);
           var z = 0;

           if (document.getElementById("box1").checked){
               z = x + y;
           }
           else if(document.getElementById("box2").checked) {
               z = x - y;
           }
           else if(document.getElementById("box3").checked) {
               z = x * y;
           }
           else{
               z = x / y;
           }
           document.getElementById("resultArea").innerHTML = "Result: "+String(z);
        }
    
    </script>
</body>
</html>
